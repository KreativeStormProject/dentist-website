<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../style.css">

  <title>Gallery</title>

<body>
  <header>
    <div class="container nav-bar">
      <a class="logo" href="../index.html">

        <h2 class="logo-text"> Dentist Office </h2>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html">Home </a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact-us.html"> Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="header-section">
        <div class="container header-section-contents">
          <div class="hero-container">
            <h1 class="hero-text">Welcome our Gallery</h1>
            <p class="hero-secondary-text">
              Check out out amazing technology and equipment. They are one of the best in the industry

    <section class="gallery-section container">

        <img src="../images/gallery-image-5.jpeg" alt="Gallery Image 5" class="gallery-img" >
        <img src="../images/gallery-image-6.jpeg" alt="Gallery Image 6" class="gallery-img" >
        <img src="../images/gallery-image-7.webp" alt="Gallery Image 7" class="gallery-img" >
        <img src="../images/gallery-image-8.webp" alt="Gallery Image 8" class="gallery-img" >

      <section class="action-section ">
        <div class="container call-action-box">
          <div>
            <p class="call-action-text-1">What are you waiting for!</p>
            <p class="call-action-text-2">Contact us now and get a life changing experience</p>
          </div>
          <button class="signup-button-2" onclick="document.location= 'contact-us.html'">Contact us</button>
        </div>
      </section>

      <section class="page-top-btn-section container">
        <a href="#top" class="page-top-btn"> &#9650; </a>
